<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="resources/css/loginStyles.css" rel="stylesheet"/>
    <title>Sign in</title>
</h:head>
<h:body>
    <h:form styleClass="box">
        <h1>
            <h:outputText value="CDEye"/><br/>
        </h1>
        <h:inputText value="#{activeEmployeeBean.userName}" required="true">
            <f:passThroughAttribute name="placeholder" value="Username" />
        </h:inputText>
        <h:inputSecret value="#{activeEmployeeBean.password}" required="true">
            <f:passThroughAttribute name="placeholder" value="Password" />
        </h:inputSecret>
        <h:commandButton value="Sign in" action="#{activeEmployeeBean.login}" />
    </h:form>
</h:body>
</html>
