<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>WP Allocations</title>
   </h:head>
   <h:body>
      <h:form>  
         <h:dataTable value="#{wpAllocList.list}" var="e"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="WP Allocation ID"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{e.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="testing wp id"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{e.workPackage.id}" />
			</h:column>	
			<h:column>
				<f:facet name="header">
					<h:outputText value="testing wp number"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{e.workPackage.workPackageNumber}" />
			</h:column>	
		</h:dataTable>
      </h:form>
   </h:body>
</html>
